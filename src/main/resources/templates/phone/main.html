<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자연어 처리 추리 게임</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="desktop-wrapper">
        <div class="phone-container">
            <div class="phone-screen">
                <div class="screen-content">
                    <div class="header">
                        <h1>자연어 처리 추리 게임</h1>
                        <p>율곡 Lee 2</p>
                    </div>

                    <div class="app-grid">
                        <div class="app-item" th:attr="data-url=@{/phone/voice-recorder(userId=${userId})}" onclick="window.location.href=this.dataset.url">
                            <div class="app-icon voice">🎤</div>
                            <div class="app-info">
                                <h2>음성 녹음</h2>
                                <p>녹음된 대화 내용을 볼 수 있습니다.</p>
                            </div>
                        </div>

                        <div class="app-item" th:attr="data-url=@{/phone/memo(userId=${userId})}" onclick="window.location.href=this.dataset.url">
                            <div class="app-icon memo">📝</div>
                            <div class="app-info">
                                <h2>메모장</h2>
                                <p>이미 알아낸 단서, 사용자의 메모가 있습니다.</p>
                            </div>
                        </div>

                        <div class="app-item" onclick="window.location.href='gallery'">
                            <div class="app-icon gallery">🖼️</div>
                            <div class="app-info">
                                <h2>갤러리</h2>
                                <p>단서 사진이 있습니다.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/library/jquery-3.6.0.min.js"></script>
    <script src="/js/common.js"></script>
</body>
</html>
