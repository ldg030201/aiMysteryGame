<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR 코드</title>
    <link rel="stylesheet" href="/css/qr.css">
    <script src="/js/library/jquery-3.6.0.min.js"></script>
    <script src="/js/library/qrcode.min.js"></script>
</head>
<body>
    <div class="qr-container">
        <div class="qr-header">
            <h1>📱 휴대폰으로 접속하세요</h1>
            <p>아래 QR 코드를 스캔하여<br>모바일 앱을 실행할 수 있습니다</p>
        </div>

        <div class="qr-code-wrapper">
            <div class="qr-code" id="qr-code">
            </div>
        </div>

        <div class="qr-info">
            💡 카메라 앱으로 QR 코드를 스캔하거나,<br>
            아래 버튼을 눌러 PC에서 바로 사용하세요
        </div>

        <a href="main" class="pc-button">
            <span class="icon">💻</span>
            PC로 바로 보기
        </a>
    </div>
</body>

<script type="text/javascript">
    new QRCode(document.getElementById("qr-code"), window.location.host + "/phone/main");
</script>
</html>
